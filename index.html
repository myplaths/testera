            // Connect to PostgreSQL database
            $conn = pg_connect("dbname=your_database_name user=your_username password=your_password host=your_host port=5432");

            // Check connection
            if (!$conn) {
                die("Connection failed: " . pg_last_error());
            }

            // Fetch goals from the database
            $result = pg_query($conn, "SELECT * FROM goals");
            if ($result) {
                while ($row = pg_fetch_assoc($result)) {
                    echo "<li>Date: " . $row['date'] . " - Target: " . $row['target'] . " - Rating: " . $row['rating'] . "</li>";
                }
            } else {
                echo "Error fetching goals: " . pg_last_error();
            }

            // Close the connection
            pg_close($conn);
